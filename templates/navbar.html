<header>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow py-4 px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Cafe & Wi-fi</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
          {% if not current_user.is_authenticated %}
          <li class="nav-item">
            <a type="button" class="btn" href="{{url_for('register')}}"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a type="button" class="btn" href="{{url_for('login')}}">Log in</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a type="button" class="btn" href="{{url_for('make_post')}}"
              >Post new cafe</a
            >
          </li>
          <li class="nav-item">
            <a type="button" class="btn" href="{{url_for('logout')}}"
              >Log out</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
